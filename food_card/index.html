<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Food_Card</title>
  </head>
  <body>
    <div class="card">
      <div class="img_div">
        <img src="img/chicken-curry-437397.jpg" class="img" alt="img" />
        <p class="offer">50% OFF up to 100</p>
        <p class="adv">Promoted</p>
        <p class="time">38 min</p>
      </div>
      <h2 class="heading">Center Point Restaurant</h2>
      <p class="place">North Indian, Chinese</p>
      <hr />
      <div>
        <img src="img/safe.png" class="safe_img" alt="img" />
        <p class="dis">
          Follows all Max Safety measures to ensure your food is safe
        </p>
      </div>
    </div>
  </body>
</html>
